<!DOCTYPE html>
<html lang="en-us">
<title>JC Nails & Spa</title>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/8e78ebf2dd.js"></script>
    <script>
        $("document").ready(function () {
            $("#about").click(function () {
                $("#display").load("about.html");
            });
            $("#service").click(function () {
                $("#display").load("services.html");
            });
            $("#gallery").click(function () {
                $("#display").load("gallery.html");
            });
            $("#contact").click(function () {
                $("#display").load("contact.html");
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-sm-9 text-sm-left">
                        <a href="index.html">
                            <img class="img-responsive col-xs-12 text-xs-center" src="img/logo.png">
                        </a>
                    </div>
                    <div class="col-sm-3 text-sm-right col-xs-12 text-xs-center">
                        <p>13105 Meridian East, Suite 104<br>Puyallup, WA 98371<br>(253) 845 5561</p>
                        <h4>Business Hours</h4>
                        <p>Mon - Sat 9:00am-7:00pm<br>Sunday closed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="image-row clearfix">
                    <div class=" hp-images col-sm-3 col-xs-3">
                        <div>
                            <button id="about" class="icon">
                                <img src="img/about.jpg">
                                <div class="img-overlay red-overlay"></div>
                                <p>About Us</p>
                            </button>
                        </div>
                    </div>
                    <div class="hp-images col-sm-3 col-xs-3">
                        <div>
                            <button id="service" class="icon">
                                <img src="img/services.jpg">
                                <div class="img-overlay pink-overlay"></div>
                                <p>Services</p>
                            </button>
                        </div>
                    </div>
                    <div class="hp-images col-sm-3 col-xs-3">
                        <div>
                            <button id="gallery" class="icon">
                                <img src="img/gallery.jpg">
                                <div class="img-overlay green-overlay"></div>
                                <p>Gallery</p>
                            </button>
                        </div>
                    </div>
                    <div class="hp-images col-sm-3 col-xs-3">
                        <div>
                            <button id="contact" class="icon">
                                <img src="img/contact.jpg">
                                <div class="img-overlay orange-overlay"></div>
                                <p>Contact Us</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="display" class="content">
            <!--Display panel for menu section -->
        </div>
        <div class="footer">
            <div class="container">
                Copyright &copy; JC Nails & Spa LLC. Designed by Tan Pham &#124; Check out our:
                <a class="social" href="https://www.facebook.com/JC-Nails-Spa-240427656013741/" target="_blank">
                    <i class="fa fa-facebook-square" aria-hidden="true" style="color:blue"> facebook</i>
                </a>
                <a class="social" href="https://www.yelp.com/biz/jc-nails-and-spa-puyallup" target="_blank">
                    <i class="fa fa-yelp" aria-hidden="true" style="color:orange"> yelp</i>
                </a>
                <a class="btop glyphicon glyphicon-chevron-up" href="#" title="Back To Top"></a>
            </div>
        </div>       
    </div>
</body>

</html>
