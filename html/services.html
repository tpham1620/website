<div id="services" class="container-fluid">
    <div class="box">
        <h2>Services</h2>
        <div class="row">
            <div class="navi-bar col-md-4">
                <!-- Nav tabs -->
                <ul class="navi" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#one" aria-controls="one" role="tab" data-toggle="tab" id="nails">Nail Enhancements</a>
                    </li>
                    <li role="presentation">
                        <a href="#two" aria-controls="two" role="tab" data-toggle="tab" id="spa">Hand and Feet Spa</a>
                    </li>
                    <li role="presentation">
                        <a href="#three" aria-controls="three" role="tab" data-toggle="tab" id="wax">Waxing Services</a>
                    </li>
                    <li role="presentation">
                        <a href="#four" aria-controls="four" role="tab" data-toggle="tab" id="eyes">Eyelash Extension</a>
                    </li>
                </ul>
            </div>              
            <!-- Tab panes -->
            <div class="col-md-8">
                <div class="big-briefcase">
                    <div class="briefcase-text tab-content">
                        <div role="tabpanel" class="tab-pane active" id="one">
                          <!-- Nails menu -->
                        </div>

                        <div role="tabpanel" class="tab-pane" id="two">
                            <!-- spa menu -->
                        </div>

                        <div role="tabpanel" class="tab-pane" id="three">
                            <!-- waxing menu -->
                        </div>

                        <div role="tabpanel" class="tab-pane" id="four">
                            <!-- eyelashes menu -->
                        </div>
                    </div>
                </div> 
            </div>
        </div>          
    </div>
</div>

<script>
var nails_menu = "<div> <img src='img/nails.jpg' alt='image'></img></div> ";
$.get("php/service_get_nails.php",function(data){
    var jdata = $.parseJSON(data);
    $.each(jdata, function(i, item){
        nails_menu += "<div class='examples'> <em class='servicename'>" + item.service_name 
        + "</em> <div class='price'>" + item.price + "</div></div>";
    });
});
var spa_menu = "<div> <img src='img/spa.jpg' alt='image'></img></div> ";
$.get("php/service_get_spa.php",function(data){
    var jdata = $.parseJSON(data);
    $.each(jdata, function(i, item){
        spa_menu += "<div class='examples'> <em class='servicename'>" + item.service_name 
        + "</em> <div class='price'>" + item.price + "</div></div>";
    });
});
var wax_menu = "<div> <img src='img/waxing.jpg' alt='image'></img></div> ";
$.get("php/service_get_wax.php",function(data){
    var jdata = $.parseJSON(data);
    $.each(jdata, function(i, item){
        wax_menu += "<div class='examples'> <em class='servicename'>" + item.service_name 
        + "</em> <div class='price'>" + item.price + "</div></div>";
    });
});
var eyes_menu = "<div> <img src='img/eyelash-extensions.jpg' alt='image'></img></div> ";
$.get("php/service_get_eyes.php",function(data){
    var jdata = $.parseJSON(data);
    $.each(jdata, function(i, item){
        eyes_menu += "<div class='examples'> <em class='servicename'>" + item.service_name 
        + "</em> <div class='price'>" + item.price + "</div></div>";
    });
});
$("document").ready(function () {
   
    $("#nails").click(function(){
        $("#one").html(nails_menu);
    });
    $("#spa").click(function(){
        $("#two").html(spa_menu);
    });
    $("#wax").click(function(){
        $("#three").html(wax_menu);
    });
    $("#eyes").click(function(){
        $("#four").html(eyes_menu);
    });

    $("#one").html(nails_menu);
});
</script>
