            <div class="mapbox">
                <div id="gmap_canvas">
                </div>

            <script type="text/javascript">
                function init_map() {
                    var myOptions = {
                        zoom: 16,
                        center: new google.maps.LatLng(47.1372560, -122.29156099999991),
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
                    marker = new google.maps.Marker({
                        map: map,
                        position: new google.maps.LatLng(47.1372560, -122.29156099999991)
                    });
                    infowindow = new google.maps.InfoWindow({
                        content: "<strong>JC Nails & Spa</strong><br>13105 Meridian E, Ste.104, Puyallup, WA 98371<br>"
                    });
                    google.maps.event.addListener(marker, 'click', function () {
                        infowindow.open(map, marker);
                    });
                    infowindow.open(map, marker);
                }
                init_map();
            </script>
